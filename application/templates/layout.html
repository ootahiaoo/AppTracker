<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- http://getbootstrap.com/docs/4.5/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link href="/static/styles.css" rel="stylesheet">

    <title>
      {% block title %}{% endblock %}
      - Applications Tracker</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light border">

      <span id="navbar_title">
        <a href="/">AppTracker</a>
      </span>
      {% if session.user_id %}
        <form action="/search" id="navbar_search_form" method="post">
          <div class="input-group input-group-sm mb3">
            <input class="form-control" id="search_form_input" placeholder="Company name" type="text" name="q" maxlength="50" autocomplete="off" autocapitalize="none" autocorrect="off">
            <div class="input-group-append">
              <input class="btn btn-primary" type="submit" value="Search">
            </div>
          </div>
        </form>

        <ul class="navbar-nav ml-auto mt-2">
          <li class="nav-item">
            <a class="nav-link" href="/logout">Log Out</a>
          </li>
        </ul>
      {% endif %}
    </nav>

    <main class="container mx-auto mt-4">
      {% block main %}{% endblock %}
    </main>

    <footer>
      <!-- Add copyright? -->
    </footer>

    {% block javascript %}{% endblock %}
  </body>

</html>
