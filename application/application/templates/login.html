{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block main %}
<div class="card">
    <div class="card-body">
        <h3 class="card-title">Log In or Register</h3>
        <div class="card-text">
            <div class="row">
                <div class="col col-md-6 card-column" id="login-card">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="password" placeholder="Password" type="password">
                        </div>
                        <button class="btn btn-primary" type="submit">Log In</button>
                    </form>
                </div>
                <div class="col col-md-6 card-column">
                    <form action="/register" method="post">
                        <div class="form-group">
                            <input autocomplete="off" class="form-control" name="username_register" placeholder="Username" type="text">
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="password_register" placeholder="Password" type="password">
                        </div>
                        <div class="form-group">
                            <input class="form-control custom-primary" name="confirmation_register" placeholder="Confirm Password" type="password">
                        </div>
                        <button class="btn btn-primary" type="submit">Register</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
